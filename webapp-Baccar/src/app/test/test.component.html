
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <body style="background: teal;">
        <br/> <br/> <br/>
        <span class="login100-form-logo">
            <img class="zmdi zmdi-landscape" src="./assets/logo.png" style="height: 15rem;">
        </span>
        <div class="container mt-5" style="background-color: teal;">
            <div class="wrapper">
                <div class="d-flex justify-content-center row">
                    <div class="col-md-10 col-lg-10">
                        <div class="wrap"  >
                            <div *ngIf="loading" class="lds-dual-ring"></div>
                            <div *ngIf="loading==false">
                                <div class="text-center pb-4">
                                    <div class="title1 font-weight-bold " style="font-size: xx-large; color: black;"><span id=""> </span>{{i+1}} of {{questions.length}} </div>
                                </div>
                                <div *ngIf="questions[i].question" style="font-size: x-large; color: black;"> <span class="h5"> Texto 1: </span> {{questions[i].question}}
                                </div>
                                <div *ngIf="questions[i].question2" style="font-size: x-large; color: black;"> <span class="h5"> Texto 2: </span> {{questions[i].question2}}
                                </div>
                                <img *ngIf="questions[i].imageUrl.length>2" class="img-fluid" [src]=questions[i].imageUrl style="height: 20rem; width: 50rem;" />
                                <div class="pt-4" *ngFor="let o of questions[i].options">
                                    
                                        <label class="options">{{o}}
                                        <input type="radio" name="radio" value={{o}} [(ngModel)]="ans"> 
                                        <span class="checkmark"></span> </label>
                                    
                                </div>
                                <div class="d-flex justify-content-end pt-2"> <button *ngIf="i+1<questions.length" class="btn btn-primary" id="next1" [disabled]="  disableNext" (click)="next()">Next <span class="fas fa-arrow-right"></span> </button>*
                                    <button *ngIf="i+1==questions.length" class="btn btn-primary" id="next1" (click)="submit()">Submit <span class="fas fa-arrow-right"></span> </button> </div>
                            </div>
                     
                        </div>
                    </div>
                </div>
            </div>
        <br/> <br/>
        </div>

    </body>
</html>
